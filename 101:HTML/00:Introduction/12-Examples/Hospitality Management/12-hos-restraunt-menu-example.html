<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Acme Restaurant Menu</title>
</head>
<body>
	<header>
		<h1>Acme Restaurant Menu</h1>
	</header>
	<main>
		<h2>Appetizers</h2>
		<ul>
			<li><span>Bruschetta</span><span>$10</span></li>
			<li><span>Caesar Salad</span><span>$8</span></li>
			<li><span>Garlic Bread</span><span>$6</span></li>
		</ul>

	<footer>
		<p>Prices and menu items are subject to change. Visit our restaurant for the latest information.</p>
	</footer>
</body>
</html>
