<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Product Comparison</title>
</head>
<body>
	<header>
		<h1>Product Comparison</h1>
	</header>
	<main>
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Product 1</td>
					<td>$99</td>
					<td>4.5/5</td>
				</tr>
				<tr>
					<td>Product 2</td>
					<td>$129</td>
					<td>4/5</td>
				</tr>
				<tr>
					<td>Product 3</td>
					<td>$149</td>
					<td>4.8/5</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<p>Prices and ratings are subject to change. Visit our website for the latest information.</p>
	</footer>
</body>
</html>
