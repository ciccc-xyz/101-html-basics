<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	
    <style>
            td{width:50px;height:50px;border:1px solid #000;text-align:center;font-size:36px;font-weight:bold;cursor:pointer}\            
            table{border-collapse:collapse;margin:20px auto}#message{text-align:center;font-size:24px;font-weight:bold;margin-top:20px}            
    </style>

</head>
<body>

	<table>
		<tr><td onclick="play(0,0)" id="00"></td><td onclick="play(0,1)" id="01"></td><td onclick="play(0,2)" id="02"></td></tr>
		<tr><td onclick="play(1,0)" id="10"></td><td onclick="play(1,1)" id="11"></td><td onclick="play(1,2)" id="12"></td></tr>
		<tr><td onclick="play(2,0)" id="20"></td><td onclick="play(2,1)" id="21"></td><td onclick="play(2,2)" id="22"></td></tr>
	</table>

	<div id="message"></div>
    
	<script>
    var b=[['','',''],['','',''],['','','']];
    var p='X';
    var m=document.getElementById('message');
    function play(r,c)
        {
        if(b[r][c]=='')
            {
                b[r][c]=p;document.getElementById(''+r+c).innerHTML=p;
                if(w())m.innerHTML=p+' wins!';
                    else if(t())m.innerHTML='Tie game!';
                        else{p=p=='X'?'O':'X';m.innerHTML=p+"'s turn"}
            }
        }
    
    function w()
        {
            for(var i=0;i<3;i++)
                {if(b[i][0]!=''&&b[i][0]==b[i][1]&&b[i][0]==b[i][2]) return true;
                if(b[0][i]!=''&&b[0][i]==b[1][i]&&b[0][i]==b[2][i])return true
                }
            
            if(b[0][0]!=''&&b[0][0]==b[1][1]&&b[0][0]==b[2][2])return true;
            if(b[0][2]!=''&&b[0][2]==b[1][1]&&b[0][2]==b[2][0])return true;
            return false
        }
        
    function t()
        {
            for(var i=0;i<3;i++)
                for(var j=0;j<3;j++)
                    if(b[i][j]=='') return false;
            return true
        }
    </script>
</body>
</html>
