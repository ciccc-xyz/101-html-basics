<!DOCTYPE html>
<html>
<head>
	<title>Button Art Example</title>
	<style>
		button {
			border-radius: 50%;
			width: 50px;
			height: 50px;
			margin: 5px;
			background-color: blue;
			border: none;
			box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.25);
			cursor: pointer;
		}

		.red {
			background-color: red;
		}

		.green {
			background-color: green;
		}

		.yellow {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<button></button>
	<button class="red"></button>
	<button></button>
	<br>
	<button class="yellow"></button>
	<button></button>
	<button class="green"></button>
	<br>
	<button></button>
	<button class="red"></button>
	<button></button>
</body>
</html>
