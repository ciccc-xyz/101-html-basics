     A Calculator Created in Steps or Stages

<!-- Software is often created in Steps -->
<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
</head>
<body>
    <!-- Its often a good idea to just define what you want first, as we are doing in HTML here now -->
    <!-- None of this code is beautiful and it doens't do anything, since HTML is NOT a programming language -->
	<form>
		<input type="text" placeholder="0">
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
		</div>
		<div>
			<button>0</button>
			<button>/</button>
			<button>AC</button>
			<button>=</button>
		</div>
	</form>
</body>
</html>
