<!DOCTYPE html>
<html>
<head>
	<title>John Doe - Resume with HTML and CSS and JS</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 36px;
			margin-top: 20px;
			margin-bottom: 5px;
		}
		h2 {
			font-size: 24px;
			margin-top: 20px;
			margin-bottom: 5px;
		}
		h3 {
			font-size: 20px;
			margin-top: 20px;
			margin-bottom: 5px;
		}
		p {
			font-size: 18px;
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<h1>John Doe</h1>
	<p>DOB: 13/01/1980</p>
	<p>Education: MIT 1999 Degree in HTML</p>
	<h2>Work Experience</h2>
	<h3>MicroHTML Inc</h3>
	<p>Role: Front End Web Developer</p>

    
<script>
	// Code to add more work experience dynamically
	const addButton = document.createElement("button");
	addButton.textContent = "Add Work Experience";
	document.body.appendChild(addButton);

	const workExperienceDiv = document.createElement("div");
	document.body.appendChild(workExperienceDiv);

	addButton.addEventListener("click", () => {
		const newWorkExperience = document.createElement("div");
		newWorkExperience.innerHTML = `
			<h3>New Company Name</h3>
			<p>Role: New Role</p>
		`;
		workExperienceDiv.appendChild(newWorkExperience);
	});
</script>

</body>
</html>
