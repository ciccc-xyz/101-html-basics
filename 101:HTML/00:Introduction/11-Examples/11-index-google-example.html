<!DOCTYPE html>
<html>
  <head>
    <title>Froogle Search</title> <!-- sets the title of the page -->
  </head>
  <body>
    <div id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      <!-- displays the Google logo -->
    </div>
    <div id="search-bar">
      <form action="https://www.google.com/search">
        <!-- sets the form action to search on Google -->
        <input type="text" name="q" placeholder="Search Google">
        <!-- input field for the search query -->
        <button type="submit">Google Search</button>
        <!-- button to submit the search query -->
      </form>
    </div>
    <div id="lucky">
      <form action="https://www.google.com/search">
        <!-- sets the form action to search on Google -->
        <input type="text" name="q" placeholder="I'm Feeling Lucky">
        <!-- input field for the search query -->
        <button type="submit">I'm Feeling Lucky</button>
        <!-- button to perform a "lucky" search -->
      </form>
    </div>
    <div id="links">
      <a href="#">Gmail</a>
      <!-- link to Gmail -->
      <a href="#">Images</a>
      <!-- link to Google Images -->
    </div>
  </body>
</html>
