<!DOCTYPE html>
<html>
  <head>
    <!-- Title of the page -->
    <title>Register Page</title>
  </head>
  <body>
    <!-- Create a container div -->
    <div>
      <!-- Create a heading for the page -->
      <h1>Register</h1>
      <!-- Create a form for user registration -->
      <form>
        <!-- Create a label for the username input field -->
        <label for="username">Username:</label>
        <!-- Create an input field for the username -->
        <input type="text" id="username" name="username">

        <!-- Create a label for the password input field -->
        <label for="password">Password:</label>
        <!-- Create an input field for the password -->
        <input type="password" id="password" name="password"> 

        <!-- Create a label for the confirm password input field -->
        <label for="confirm-password">Confirm Password:</label>
        <!-- Create an input field for the confirm password -->
        <input type="password" id="confirm-password" name="confirm-password">

        <!-- Create a submit button for the form -->
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
