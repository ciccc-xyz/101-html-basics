<!DOCTYPE html>
<html>
  <head>
    <!-- The title tag specifies the title of the document, which appears in the browser's title bar -->
    <title>Login Page</title>
  </head>
  <body>
    <!-- The div tag creates a container for the content -->
    <div>
      <!-- The h1 tag defines a heading -->
      <h1>Login</h1>
      <!-- The form tag creates a form for user input -->
      <form>
        <!-- The label tag defines a label for an input element -->
        <label for="username">Username:</label>
        <!-- The input tag creates an input element for text -->
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <!-- The button tag creates a clickable button -->
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
