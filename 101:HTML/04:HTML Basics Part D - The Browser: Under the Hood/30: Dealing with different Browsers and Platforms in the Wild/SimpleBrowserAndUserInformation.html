<!DOCTYPE html>
<html>
<head>
	<title>Browser and User Information</title>
	<script>
		// Get browser information
		var browserInfo = "Browser: " + navigator.appName + " " + navigator.appVersion;

		// Get user information
		var userInfo = "User Agent: " + navigator.userAgent + "\n" +
					   "Language: " + navigator.language + "\n" +
					   "Screen Resolution: " + screen.width + "x" + screen.height + "\n" +
					   "Color Depth: " + screen.colorDepth;

		// Display browser and user information in HTML
		window.onload = function() {
			document.getElementById("browser-info").innerHTML = browserInfo;
			document.getElementById("user-info").innerHTML = userInfo;
		}
	</script>
	<style>
		.container {
			margin: 50px auto;
			padding: 20px;
			max-width: 800px;
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 0;
			font-size: 28px;
			text-align: center;
		}
		pre {
			margin: 0;
			font-size: 16px;
			line-height: 1.6;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Browser and User Information</h1>
		<p>Here is your browser and user information:</p>
		<pre id="browser-info"></pre>
		<pre id="user-info"></pre>
	</div>
</body>
</html>
